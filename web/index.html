<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Login</title>

    <!-- Bootstrap core CSS -->
    <link href="css/estilo_Login.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/style_login.css" rel="stylesheet">
  </head>

  <body class="text-center">
    <form action ="login" method="post">
      <img class="mb-4" src="../../assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
      
      
      <h1 class="h3 mb-3 font-weight-normal">Por favor ingrese su usuario</h1>
      <label for="inputEmail" class="sr-only">Correo Electrónico</label>
      <input type="email" name="username" class="form-control" placeholder="Email address" required autofocus>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" name="password" class="form-control" placeholder="Password" required>
      

      <button name="Boton" type="submit" value="Login">Ingresar</button>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p>&nbsp;</p>
      <p class="mt-5 mb-3 text-muted">&copy; 2018-2019</p>
    </form>
  </body>
</html>
